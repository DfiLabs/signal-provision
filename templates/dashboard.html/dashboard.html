{% extends 'base.html' %}
{% block content %}
  <h1>Your Signal Dashboard</h1>
  <form method="post" class="controls">
    <div class="control-group">
      <label for="investable_amount">Investable Amount (USD):</label>
      <input type="range" id="investable_amount" name="investable_amount" min="1000" max="1000000" step="1000" value="{{ investable }}" oninput="investableOutput.value = this.value">
      <output id="investableOutput">{{ investable }}</output>
    </div>
    <div class="control-group">
      <label for="delta">Portfolio Delta:</label>
      <input type="range" id="delta" name="delta" min="-1" max="1" step="0.1" value="{{ delta }}" oninput="deltaOutput.value = this.value">
      <output id="deltaOutput">{{ delta }}</output>
      <div class="delta-labels">
        <span>-1 (Short)</span>
        <span>0 (Neutral)</span>
        <span>+1 (Long)</span>
      </div>
    </div>
    <button type="submit">Update Strategy</button>
  </form>

  <h2>Today's Orders</h2>
  <table class="orders-table">
    <thead>
      <tr>
        <th>Asset</th>
        <th>Side</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
    {% for order in orders %}
      <tr>
        <td>{{ order.asset }}</td>
        <td>{{ order.side }}</td>
        <td>{{ order.quantity }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
