<!doctype html>
<html lang="en"><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Â· Signal Provision</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head><body class="auth">
  <div class="card auth-card">
    <h2>Sign in</h2>
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}<div class="flash">{% for cat,msg in msgs %}<p>{{ msg }}</p>{% endfor %}</div>{% endif %}
    {% endwith %}
    <form method="post">
      <label>Email</label><input type="text" name="email" placeholder="demo" required>
      <label>Password</label><input type="password" name="password" placeholder="demopassword" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body></html>
